<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Project 6</title>
</head>
<body>
<div class="main">
<div class="wrapper">
   <div class="hold">
    <div class="icons">
        <div class="left">
            <img src="./image/Vector.png" alt="fb">
            <img src="./image/Vector (1).png" alt="">
            <img src="./image/Vector (2).png" alt="">
            <img src="./image/Vector (3).png" alt="">
        </div>
        <div class="right">
            <img src="./image/Frame.png" alt="call">
            <h6>+234 90-3711-9443</h6>
        </div>
   </div> 
   <nav>
    <div class="items">
        <div class="logo">
            <div class="img">
                <img src="./image/D.png" alt="logo">
            </div>
            <div class="words">
                <h5>anke <br>schon</h5>
            </div>
        </div>
        <div class="login">
            <ul>
               <li><a href="">Search</a></li>
               <li><a href="">To offer</a></li>
               <li><a href="">Move</a></li>
               <li><a href="">Insurance</a></li>
               <li><a href="">Place an Ad</a></li>
            </ul>
        </div>
    </div>
       <div class="button">
        <button class="btn-1">List a place</button>
        <button class="btn-2">Log in</button>
    </div>
   </nav>
   <div class="hero">
    <div class="words">
        <h1>Find your next <br>
            best cozy place</h1>
            <h5>Find the best places around you at the <br>
                cheepest and affordable prices.</h5>
    </div>
    <div class="picture">
        <div class="image">
            <img src="./image/Group 4.png" alt="">
        </div>
        <div class="details">
            <div class="address">
                <div class="circle">
                    <img src="/image/Ellipse 3.png" alt="">
                </div>
                <div class="name">
                    <h3>3BHK at Goergia <br>
                        front tower...</h3>
                </div>
            </div>
            <div class="button">
                <button class="btn-3">for sale</button>
                <h4>$34,200</h4>
            </div>
        </div>
    </div>
   </div>
   <div class="final">
    <div class="left">
        <div class="up">
            <div class="rent">
                <img src="./image/dollar-sign 1.png" alt="">
                <h6>Rent</h6>
                <img src="/image/Vector 2.png" alt="">
            </div>
            <div class="location">
                <input type="text" placeholder="Your desired location goes here">
            </div>
            <div class="house">
                <img src="/image/dollar-sign 1.png" alt="">
                <h6>House</h6>
                <img src="/image/Vector 2.png" alt="">
            </div>
        </div>
        <h3>Price Range</h3>
        <div class="down">
            <div class="usd">
                <img src="./image/$.png" alt="dollar">
                <h6>USD</h6>
                <img src="/image/Vector 2.png" alt="">
            </div>
            <div class="line"></div>
            <div class="rooms">
                <img src="./image/block 1.png" alt="">
                <h6>2 Rooms</h6>
                <img src="./image/Vector 2.png" alt="">
            </div>

        </div>
    </div>
    <div class="right">
    <article>
        <h3>563</h3>
        <h6>Results</h6>
    </article>
        <button>Search</button>
    </div>
   </div>
</div>
</div>

</div>
</body>
</html>
